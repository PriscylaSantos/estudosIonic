<ion-header>
    <ion-navbar *navbar>
        <ion-title>
            Home
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home">
    <ion-list>
        <ion-item *ngFor="let person of people">
            <ion-avatar item-left>
                <img src="{{ person.photo.logo }}">
            </ion-avatar>
            <h2> {{ person.location.place }}</h2>
            
            <!-- <h2>{{person.name.first}} {{person.name.last}}</h2>
            <p>{{person.phone}}</p> -->
        </ion-item>
    </ion-list>
</ion-content>
